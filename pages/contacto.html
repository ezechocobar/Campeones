    <section class="contacto" id="contacto">
        <h2 class="heading">Contactá <span>conmigo!</span></h2>

        <form action="#">
            <div class="input-caja">
                <div class="input-field">
                    <input type="text" placeholder="Nombre Completo" required><span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Correo Electrónico" required><span class="focus"></span>
                </div>
            </div>

            <div class="input-caja">
                <div class="input-field">
                    <input type="number" placeholder="Teléfono" required><span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Asunto" required><span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea name="" id="" cols="30" rows="10" placeholder="Tu mensaje" required></textarea>
                <span class="focus"></span>
            </div>

            <div class="caja">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
